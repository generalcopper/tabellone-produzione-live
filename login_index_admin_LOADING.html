<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Accesso • General Copper</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#0b1220;
  --bg1:#0e1a2e;
  --panel:rgba(14,24,40,.94);
  --panel2:rgba(10,18,30,.90);
  --line:rgba(90,200,220,.38);
  --text:#eaf7ff;
  --muted:#9fb8c8;
  --accent:#35f2ff;
  --accent2:#2bb7c9;
  --danger:#ff4d6d;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:"IBM Plex Sans",system-ui,Arial,sans-serif;
  background:
    radial-gradient(1000px 650px at 15% 10%, rgba(53,242,255,.18), transparent 60%),
    radial-gradient(900px 650px at 85% 20%, rgba(43,183,201,.12), transparent 62%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
  overflow:hidden;
}

/* WAVE ONLY (NO SCANLINES) */
.wave{
  position:fixed;
  inset:-30%;
  background:linear-gradient(90deg,transparent,rgba(53,242,255,.22),transparent);
  filter:blur(34px);
  animation:wave 8s ease-in-out infinite;
  pointer-events:none;
}
@keyframes wave{
  0%{transform:translateX(-40%)}
  50%{transform:translateX(40%)}
  100%{transform:translateX(-40%)}
}

.card{
  width:min(620px,100%);
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--line);
  border-radius:22px;
  padding:18px;
  box-shadow:0 20px 55px rgba(0,0,0,.62), 0 0 36px rgba(53,242,255,.06);
  position:relative;
  overflow:hidden;
}
.card::after{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(90deg,transparent,rgba(53,242,255,.26),transparent);
  filter:blur(16px);
  animation:sweep 6.4s linear infinite;
  opacity:.55;
  pointer-events:none;
}
@keyframes sweep{
  from{transform:translateX(-60%)}
  to{transform:translateX(60%)}
}
.header{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  margin-bottom:14px;
  flex-wrap:wrap;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  min-width:0;
}
.logo{
  width:72px;
  height:72px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.18);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.logo img{width:100%;height:100%;object-fit:contain;padding:10px}
.titles h1{
  margin:0;
  font-size:20px;
  font-weight:700;
  letter-spacing:.8px;
  text-transform:uppercase;
}
.titles .sub{
  margin-top:6px;
  font-size:12px;
  letter-spacing:1.1px;
  color:var(--muted);
  text-transform:uppercase;
  font-weight:600;
}
.badges{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 11px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.04);
  color:var(--muted);
  font-size:12px;
  letter-spacing:1.0px;
  text-transform:uppercase;
  font-weight:600;
}
.dot{width:9px;height:9px;border-radius:99px;background:var(--accent);box-shadow:0 0 0 4px rgba(53,242,255,.12);}
label{
  display:block;
  margin-top:10px;
  font-size:12px;
  letter-spacing:1.2px;
  text-transform:uppercase;
  font-weight:600;
  color:var(--muted);
}
input{
  width:100%;
  margin-top:6px;
  padding:16px 14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.04);
  color:var(--text);
  font-size:17px;
}
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:16px;
}
button{
  width:100%;
  padding:16px 14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-size:13px;
  font-weight:700;
  letter-spacing:1.3px;
  text-transform:uppercase;
  cursor:pointer;
}
button.primary{
  border:1px solid rgba(53,242,255,.24);
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#061018;
}
.msg{margin-top:12px;min-height:18px;font-weight:600}
.msg.err{color:var(--danger)}

/* Loading overlay */
.ov{
  position:fixed; inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.62);
  backdrop-filter:blur(10px);
  z-index:999;
  padding:16px;
}
.loader{
  width:min(560px,100%);
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid rgba(90,200,220,.40);
  border-radius:18px;
  padding:16px;
  box-shadow:0 20px 55px rgba(0,0,0,.62);
  position:relative;
  overflow:hidden;
}
.loader::after{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(90deg,transparent,rgba(53,242,255,.26),transparent);
  filter:blur(14px);
  animation:sweep 5.8s linear infinite;
  opacity:.55;
  pointer-events:none;
}
.lTop{
  display:flex;
  justify-content:space-between;
  align-items:baseline;
  gap:10px;
  color:rgba(200,230,255,.82);
  font-weight:700;
  font-size:12px;
  letter-spacing:1.2px;
  text-transform:uppercase;
}
.lMid{
  margin-top:8px;
  font-size:18px;
  font-weight:700;
  letter-spacing:.8px;
  text-transform:uppercase;
}
.barWrap{
  margin-top:12px;
  height:14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.03);
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg, rgba(53,242,255,.95), rgba(43,183,201,.85));
  box-shadow:0 0 18px rgba(53,242,255,.14);
  position:relative;
}
.bar::after{
  content:"";
  position:absolute;
  top:0; bottom:0;
  width:70px;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.22),transparent);
  transform:translateX(-90px);
  animation:barshine 0.9s linear infinite;
  opacity:.75;
}
@keyframes barshine{
  0%{transform:translateX(-90px)}
  100%{transform:translateX(560px)}
}
.small{
  margin-top:10px;
  color:rgba(200,230,255,.60);
  font-size:12px;
  font-weight:600;
  letter-spacing:.8px;
  text-transform:uppercase;
}
</style>
</head>
<body>
<div class="wave"></div>

<div class="card">
  <div class="header">
    <div class="brand">
      <div class="logo"><img src="logo.png" alt="Logo"></div>
      <div class="titles">
        <h1>Accesso</h1>
        <div class="sub">Centro Produzioni • General Copper</div>
      </div>
    </div>
    <div class="badges">
      <div class="badge"><span class="dot"></span> sistema online</div>
      <div class="badge">build 20251217-025616</div>
    </div>
  </div>

  <label>Username</label>
  <input id="u" placeholder="Nome" autocomplete="username">

  <label>Password</label>
  <input id="p" type="password" placeholder="••••" autocomplete="current-password">

  <div class="actions">
    <button class="primary" id="btnLogin">Entra</button>
    <button id="btnCancel">Annulla</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<div class="ov" id="ov">
  <div class="loader">
    <div class="lTop"><div>caricamento</div><div id="pct">0%</div></div>
    <div class="lMid" id="hello">Benvenuto</div>
    <div class="barWrap"><div class="bar" id="bar"></div></div>
    <div class="small">reindirizzamento al centro produzioni…</div>
  </div>
</div>

<script>
const USERS = {
  "admin1":"111",
  "matteo":"396",
  "hassan":"326",
  "soufiane":"358",
  "ahmed":"356",
  "mustapha":"336",
  "giovanni":"336",
  "fabiano":"346",
  "abdelatif":"496"
};

const AFTER_LOGIN_URL = "./index_centro_produzioni.html";
const KEY_AUTH = "admin_auth";
const KEY_NAME = "operator_name";

if (sessionStorage.getItem(KEY_AUTH) === "ok") {
  window.location.replace(AFTER_LOGIN_URL);
}

const uEl = document.getElementById("u");
const pEl = document.getElementById("p");
const msg = document.getElementById("msg");
const ov = document.getElementById("ov");
const bar = document.getElementById("bar");
const pct = document.getElementById("pct");
const hello = document.getElementById("hello");

function setMsg(t, err) {
  msg.textContent = t || "";
  msg.className = err ? "msg err" : "msg";
}

function resetForm() {
  uEl.value = "";
  pEl.value = "";
  setMsg("", false);
  uEl.focus();
}

function startLoading(displayName) {
  hello.textContent = ("Benvenuto " + displayName).toUpperCase();
  ov.style.display = "flex";
  bar.style.width = "0%";
  pct.textContent = "0%";

  const start = Date.now();
  const duration = 1350;
  const timer = setInterval(() => {
    const k = Math.min(1, (Date.now() - start) / duration);
    const eased = 1 - Math.pow(1 - k, 2.8);
    const v = Math.floor(eased * 100);
    bar.style.width = v + "%";
    pct.textContent = v + "%";
    if (v >= 100) {
      clearInterval(timer);
      setTimeout(() => window.location.replace(AFTER_LOGIN_URL), 120);
    }
  }, 40);
}

function login() {
  const u = (uEl.value || "").trim().toLowerCase();
  const p = (pEl.value || "").trim();

  if (!u || !p) return setMsg("Inserisci username e password", true);

  const expected = USERS[u];
  if (!expected || expected !== p) return setMsg("Credenziali non valide", true);

  sessionStorage.setItem(KEY_AUTH, "ok");
  const niceName = u.charAt(0).toUpperCase() + u.slice(1);
  sessionStorage.setItem(KEY_NAME, niceName);

  setMsg("Accesso consentito", false);
  startLoading(niceName);
}

document.getElementById("btnLogin").addEventListener("click", login);
document.getElementById("btnCancel").addEventListener("click", resetForm);
pEl.addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });
</script>
</body>
</html>
