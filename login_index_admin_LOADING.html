<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Accesso • Centro Produzioni</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#0b1220;
  --bg1:#0e1a2e;
  --panel:rgba(14,24,40,.94);
  --panel2:rgba(10,18,30,.90);
  --line:rgba(90,200,220,.38);
  --text:#eaf7ff;
  --muted:#9fb8c8;
  --accent:#35f2ff;
  --accent2:#2bb7c9;
  --danger:#ff4d6d;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:"IBM Plex Sans",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  background:
    radial-gradient(1000px 650px at 15% 10%, rgba(53,242,255,.18), transparent 60%),
    radial-gradient(900px 650px at 85% 20%, rgba(43,183,201,.12), transparent 62%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
  padding-top:calc(16px + env(safe-area-inset-top));
  padding-bottom:calc(16px + env(safe-area-inset-bottom));
  overflow:hidden;
}
/* scanlines */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.018),
    rgba(255,255,255,.018) 1px,
    transparent 1px,
    transparent 7px
  );
  opacity:.16;
  pointer-events:none;
}
/* subtle moving wave */
.wave{
  position:fixed;
  inset:-30%;
  background:linear-gradient(90deg,transparent,rgba(53,242,255,.22),transparent);
  filter:blur(34px);
  opacity:.55;
  animation:wave 8s ease-in-out infinite;
  pointer-events:none;
}
@keyframes wave{
  0%{transform:translateX(-40%)}
  50%{transform:translateX(40%)}
  100%{transform:translateX(-40%)}
}

.card{
  width:min(620px,100%);
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--line);
  border-radius:22px;
  padding:18px;
  box-shadow:0 20px 55px rgba(0,0,0,.62), 0 0 36px rgba(53,242,255,.06);
  position:relative;
  overflow:hidden;
  backdrop-filter:blur(10px);
}
.card::after{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(90deg,transparent,rgba(53,242,255,.26),transparent);
  filter:blur(16px);
  animation:sweep 6.4s linear infinite;
  opacity:.55;
  pointer-events:none;
}
@keyframes sweep{
  from{transform:translateX(-60%)}
  to{transform:translateX(60%)}
}

.header{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  margin-bottom:14px;
  flex-wrap:wrap;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  min-width:0;
  flex: 1 1 260px;
}
.logo{
  width:72px;
  height:72px;
  border-radius:18px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.18);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}
.logo img{width:100%;height:100%;object-fit:contain;padding:10px}
.titles h1{
  margin:0;
  font-size:20px;
  font-weight:700;
  letter-spacing:.8px;
  text-transform:uppercase;
  line-height:1.1;
}
.titles .sub{
  margin-top:6px;
  font-size:12px;
  letter-spacing:1.1px;
  color:var(--muted);
  text-transform:uppercase;
  font-weight:600;
}

.badges{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:flex-end;
  flex: 0 0 auto;
}
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 11px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.04);
  color:var(--muted);
  font-size:12px;
  letter-spacing:1.0px;
  text-transform:uppercase;
  font-weight:600;
  white-space:nowrap;
}
.dot{width:9px;height:9px;border-radius:99px;background:var(--accent);box-shadow:0 0 0 4px rgba(53,242,255,.12);}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}
@media (min-width:700px){
  .grid{grid-template-columns:1fr 1fr}
}

label{
  display:block;
  margin-top:8px;
  font-size:12px;
  letter-spacing:1.2px;
  text-transform:uppercase;
  font-weight:600;
  color:var(--muted);
}
input{
  width:100%;
  margin-top:6px;
  padding:16px 14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.04);
  color:var(--text);
  font-size:17px;
  outline:none;
}
input:focus{
  border-color:rgba(53,242,255,.42);
  box-shadow:0 0 0 5px rgba(53,242,255,.10);
}

.actions{
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
  margin-top:14px;
}
@media (min-width:520px){
  .actions{grid-template-columns:1fr 1fr}
}

button{
  width:100%;
  padding:16px 14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-size:13px;
  font-weight:700;
  letter-spacing:1.3px;
  text-transform:uppercase;
  cursor:pointer;
}
button.primary{
  border:1px solid rgba(53,242,255,.24);
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#061018;
}
.msg{margin-top:12px;min-height:18px;color:rgba(200,230,255,.78);font-weight:600}
.msg.err{color:var(--danger)}
.smallHint{margin-top:10px;color:rgba(200,230,255,.55);font-size:12px;line-height:1.35}

/* Loading overlay */
.ov{
  position:fixed; inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.62);
  backdrop-filter:blur(8px);
  padding:16px;
  z-index:999;
}
.loader{
  width:min(520px,100%);
  background:linear-gradient(180deg, rgba(14,24,40,.92), rgba(10,18,30,.90));
  border:1px solid rgba(90,200,220,.35);
  border-radius:18px;
  padding:16px;
  box-shadow:0 20px 55px rgba(0,0,0,.62);
  position:relative;
  overflow:hidden;
}
.loader::after{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(90deg,transparent,rgba(53,242,255,.24),transparent);
  filter:blur(14px);
  animation:sweep 6.2s linear infinite;
  opacity:.55;
  pointer-events:none;
}
.lTop{display:flex;justify-content:space-between;align-items:baseline;gap:12px;
  color:rgba(200,230,255,.82);font-weight:700;font-size:12px;letter-spacing:1.2px;text-transform:uppercase;}
.barWrap{margin-top:10px;height:14px;border-radius:999px;border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.03);overflow:hidden}
.bar{height:100%;width:0%;
  background:linear-gradient(90deg, rgba(53,242,255,.95), rgba(43,183,201,.85));
  box-shadow:0 0 18px rgba(53,242,255,.14);
  position:relative;
}
.bar::after{content:"";position:absolute;top:0;bottom:0;width:70px;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.22),transparent);
  transform:translateX(-90px);animation:barshine 1.0s linear infinite;opacity:.75;}
@keyframes barshine{0%{transform:translateX(-90px)}100%{transform:translateX(520px)}}
</style>
</head>
<body>
<div class="wave"></div>

<div class="card">
  <div class="header">
    <div class="brand">
      <div class="logo" id="logoBox"><img id="logoImg" src="./logo.png" alt="Logo"></div>
      <div class="titles">
        <h1>Accesso</h1>
        <div class="sub">Centro Produzioni • General Copper</div>
      </div>
    </div>
    <div class="badges">
      <div class="badge"><span class="dot"></span> sistema online</div>
      <div class="badge">build 20251217-023733</div>
    </div>
  </div>

  <div class="grid">
    <div>
      <label for="u">Username</label>
      <input id="u" autocomplete="username" placeholder="Nome">
    </div>
    <div>
      <label for="p">Password</label>
      <input id="p" type="password" autocomplete="current-password" placeholder="••••">
    </div>
  </div>

  <div class="actions">
    <button class="primary" id="btnLogin">Entra</button>
    <button id="btnFill">Compila</button>
  </div>

  <div class="msg" id="msg"></div>

  <div class="smallHint">
    Suggerimento: su Windows premi <b>F11</b> per schermo intero.
  </div>
</div>

<div class="ov" id="ov">
  <div class="loader">
    <div class="lTop"><div id="loadingText">Caricamento…</div><div id="pct">0%</div></div>
    <div class="barWrap"><div class="bar" id="bar"></div></div>
  </div>
</div>

<script>
(function(){
  var img=document.getElementById("logoImg");
  var box=document.getElementById("logoBox");
  img.addEventListener("error",function(){
    img.style.display="none";
    box.textContent="GC";
    box.style.fontWeight="700";
    box.style.letterSpacing="1px";
    box.style.color="rgba(234,247,255,.92)";
  });
})();

var USERS = {
  "admin1": { name: "Admin1", pass: "111" },
    "matteo": { name: "Matteo", pass: "396" },
    "hassan": { name: "Hassan", pass: "326" },
    "soufiane": { name: "Soufiane", pass: "358" },
    "ahmed": { name: "Ahmed", pass: "356" },
    "mustapha": { name: "Mustapha", pass: "336" },
    "giovanni": { name: "Giovanni", pass: "336" },
    "fabiano": { name: "Fabiano", pass: "346" },
    "abdelatif": { name: "Abdelatif", pass: "496" }
};
var KEY_AUTH="admin_auth";
var KEY_NAME="operator_name";
var AFTER_LOGIN_URL="./index_centro_produzioni.html";

if(sessionStorage.getItem(KEY_AUTH)==="ok") window.location.replace(AFTER_LOGIN_URL);

var uEl=document.getElementById("u");
var pEl=document.getElementById("p");
var msg=document.getElementById("msg");

function setMsg(text,isErr){
  msg.textContent=text||"";
  if(isErr) msg.classList.add("err"); else msg.classList.remove("err");
}

function startLoading(name){
  var ov=document.getElementById("ov");
  var bar=document.getElementById("bar");
  var pct=document.getElementById("pct");
  var t=document.getElementById("loadingText");
  ov.style.display="flex";
  t.textContent="Caricamento… (" + name.toUpperCase() + ")";
  bar.style.width="0%";
  pct.textContent="0%";

  var start=Date.now();
  var duration=1150;
  var timer=setInterval(function(){
    var k=Math.min(1,(Date.now()-start)/duration);
    var eased=1-Math.pow(1-k,2.8);
    var v=Math.floor(eased*100);
    bar.style.width=v+"%";
    pct.textContent=v+"%";
    if(v>=100){
      clearInterval(timer);
      setTimeout(function(){ window.location.replace(AFTER_LOGIN_URL); }, 80);
    }
  }, 40);
}

function doLogin(){
  var u=(uEl.value||"").trim().toLowerCase();
  var p=(pEl.value||"").trim();
  if(!u||!p) return setMsg("Inserisci username e password.", true);
  var rec=USERS[u];
  if(!rec || rec.pass!==p) return setMsg("Credenziali non valide.", true);
  sessionStorage.setItem(KEY_AUTH,"ok");
  sessionStorage.setItem(KEY_NAME,rec.name);
  setMsg("Accesso consentito.", false);
  startLoading(rec.name);
}

document.getElementById("btnLogin").addEventListener("click", doLogin);
document.getElementById("btnFill").addEventListener("click", function(){
  var keys=Object.keys(USERS).filter(function(k){return k!=="admin1";});
  var k=keys[Math.floor(Math.random()*keys.length)];
  uEl.value=USERS[k].name;
  pEl.value=USERS[k].pass;
  setMsg(("Selezionato: " + USERS[k].name).toUpperCase(), false);
});
pEl.addEventListener("keydown", function(e){ if(e.key==="Enter") doLogin(); });
</script>
</body>
</html>
