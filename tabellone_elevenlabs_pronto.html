<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tabellone Produzione – ElevenLabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      padding: 40px;
      border: 2px solid #1f2a36;
      border-radius: 14px;
      background: #0f1620;
      width: 90%;
      max-width: 700px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    button {
      font-size: 26px;
      padding: 18px 40px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00ff9c;
      color: #000;
      font-weight: bold;
    }
    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Produzione</h1>
  <button onclick="annuncio()">OK</button>
</div>

<script>
/* ==================
   ELEVENLABS CONFIG
   ================== */

const ELEVEN_API_KEY = "INSERISCI_LA_TUA_API_KEY_QUI";
const ELEVEN_VOICE_ID = "EXAVITQu4vr4xnSDxMaL";

async function speakElevenLabs(text) {
  const response = await fetch(
    `https://api.elevenlabs.io/v1/text-to-speech/${ELEVEN_VOICE_ID}`,
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "xi-api-key": ELEVEN_API_KEY
      },
      body: JSON.stringify({
        text: text,
        model_id: "eleven_monolingual_v1",
        voice_settings: {
          stability: 0.8,
          similarity_boost: 0.35,
          style: 0.15,
          use_speaker_boost: true
        }
      })
    }
  );

  if (!response.ok) {
    console.error("Errore ElevenLabs");
    return;
  }

  const audioBlob = await response.blob();
  const audioUrl = URL.createObjectURL(audioBlob);
  const audio = new Audio(audioUrl);
  audio.play();
}

/* ==================
   DEMO ANNUNCIO
   ================== */

function annuncio() {
  speakElevenLabs(
    "Complimenti. Hai completato il ciclo di produzione. Il prossimo prodotto è pronto. Buon lavoro."
  );
}
</script>

</body>
</html>
